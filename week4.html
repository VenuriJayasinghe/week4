<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>
		 University Registration </title>
		 <style>
			    label {
						float: left;
						display: inline-block;
						width: 150px;
					  }
				   div {
						margin-bottom: 10px;
					  }
				fieldset{background-color: lightblue}
							
		</style>
	</head>
	<body>
			<h1> University Registration </h1>
			<form float="left-side">
				<fieldset }
					<div>
						<legend> Your details </legend>
						<br>
						<label for " First Name:"> First Name:   </label>
							<input type="text" name="firstname" size="20" placeholder="Enter the first name: ">
						
						<br>
						<label for="Surname"> Surname: </label>
							<input type="text" name="Surname" size="20" placeholder="Enter your Surname: ">
						<br>
						<label for= "Emial"> Email: </label>
							<input type="email" name="email" size="20" placeholder="Enter your email: ">
						
						<br>
						<label for="password">Password : </label>
							<input type="password" name="pin" id="password" size= "10">
						<br>
					</div>
					<br>
					<div>
						<legend>Level</legend>
						<br>
						<label for="under"> Undergraduate</label>
						<input type="radio" name="level" id="under" value="under">
						<br> 
						<label for="post"> postgraduate</label>
						<input type="radio" name="level" id="post"value="post"> 
						<br>
						
					</div>
					<br>
					<div>
						<label for="comments"  > Comments </label>
						<textarea name= "comments" id="comments" > 
						</textarea><br>
						</div>
						<br>
						<div>
						<label for="course"> course</label>
						<select name= "course" id="course">
							<option value="cs"> Coomputer Science</option>
							<option value="SE"> Software engineering</option>
							<option value="AI"> Artificial Intelligence</option>
						</select>
						<br>
						<label for="rules"> Rules and Regulations</label>
						<input type="checkbox" name="rules" id="rules" value="rules"><br>
						
					</div>
					<div>
				</fieldset>
				<fieldset  style="background-color:#FFFFE0";>
						<input type="submit" name= "button" value="submit">
						<input type="reset" name="button" value="reset">
					</div>
				</fieldset>
			</form>
		</body>
</html>
